<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <!-- List of Text Items -->
<ion-list [inset]="inset" [lines]="lines" [class.swirl-out-bck]="destroy"> <!--lines = full/inset/none     inset = true/false  -->
    <ion-list-header>
        <ion-label>Inset settings</ion-label>
      </ion-list-header>

  <ion-item>
    <ion-label>Inset settings: {{inset}}</ion-label>
    <ion-toggle (ionChange)="log(inset)" [(ngModel)]="inset" slot="end"></ion-toggle>
  </ion-item>
  <ion-list-header >
      <ion-label>Lines settings: {{lines}}</ion-label>
    </ion-list-header>
<ion-radio-group [(ngModel)]="lines" >
  <ion-item >
    <ion-label>Full lines</ion-label>
    <ion-radio (ionChange)="log(lines)" name="lines" slot="end" value="full"></ion-radio>
  </ion-item>
  <ion-item >
      <ion-label>Inset lines</ion-label>
      <ion-radio (ionChange)="log(lines)" name="lines" value="inset"></ion-radio>
    </ion-item>
    <ion-item >
      <ion-label>No lines</ion-label>
      <ion-radio (ionChange)="log(lines)" name="lines" value="none"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-list-header>
      <ion-label>WARNING</ion-label>
    </ion-list-header>
  <ion-item-sliding>
    <ion-item color="danger">
      <ion-label>Do not slide me to the left!</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="warning" (click)="destroy=true">DANGER!</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
